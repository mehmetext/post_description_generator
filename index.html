<!DOCTYPE html>
<html lang="tr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bi Kodist Gönderi Açıklaması Oluşturucu</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<div class="readySettings">
			<div class="container">
				<div class="readySettings_title">HAZIR AYARLAR</div>
				<div id="readySettings" class="readySettings_content"></div>
			</div>
		</div>
		<div class="input-group">
			<div class="container">
				<h2>Açıklama</h2>
				<textarea
					class="input_textarea"
					name="description"
					id="description"
				></textarea>
				<div class="copy-small">KOPYALA</div>
			</div>
		</div>
		<div class="input-group">
			<div class="container">
				<h2>Etiketler</h2>
				<div class="hashtags"></div>
				<textarea
					class="input_textarea"
					name="hashtags"
					id="hashtags"
				></textarea>
			</div>
		</div>
		<div class="input-group">
			<div class="container">
				<h2>Ek Açıklama</h2>
				<textarea
					class="input_textarea"
					name="extra_description"
					id="extra_description"
				></textarea>
			</div>
		</div>

		<div class="copy">KOPYALA</div>
		<div class="copied-popup">
			<h3>KOPYALANDI</h3>
		</div>
		<div style="height: 8rem"></div>

		<script src="scripts/script.js"></script>
	</body>
</html>
